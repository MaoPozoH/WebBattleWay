{% extends "base.html" %}
{% block title %}Juegos disponibles{% endblock %}

{% block container %}
<h2 class="text-center mt-4 mb-4">Juegos Disponibles</h2>

<div class="row justify-content-center">
    {% for data in games %}
    {% if data.status == 1 %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img class="card-img-top" src="{{ data.image.url }}" alt="{{ data.name }}" style=" height: 220px;">
            <div class="card-body">
                <h5 class="card-title">{{ data.name }}</h5>
                <p class="card-text">{{ data.details }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ data.company }}</small>
                    <button type="button" class="btn btn-sm" style=" background-color: #f54336;">Más información <i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
