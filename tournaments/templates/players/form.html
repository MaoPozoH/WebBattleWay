<br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <h4 class="text-center">Registra un nuevo jugador</h4>
        <hr>
        <form enctype="multipart/form-data" method="post">
            <div class="row">
                {% csrf_token %}
                {% for campo in formPlayer %}
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">{{ campo.label }}</label>
                    {% if campo.field.widget.input_type == 'file' and campo.value %}
                    <img src="{{ campo.value.url }}" alt="{{ campo.label }}" width="50px">
                    {% endif %}
                    <input type="{{ campo.field.widget.input_type }}" class="form-control" id="" name="{{ campo.name }}"
                        placeholder="{{ campo.label }}" value="{{ campo.value | default:'' }}" required>
                </div>
                <!-- <div class="help-text"> {{ campo.errors }} </div> -->
                {% endfor %}
                <input name="" id="" class="btn btn-primary" type="submit" value="Registrar datos" />
            </div>
        </form>
    </div>
</div>
