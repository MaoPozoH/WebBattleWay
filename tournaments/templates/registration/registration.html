{% extends "baseClient.html" %}
{% block title %}Registro{% endblock %}
{% block container %}
<style>
  .btn.btn-success:hover {
    background-color: #007bff;
    border-color: #007bff;
  }
</style>
<br><br><br>
<div class="card col-md-4" style="margin: 0 auto;">
  <div class="card-header bg-dark text-white">
    <h5 class="card-title text-center">Registrarse</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="nombre"><i class="bi bi-person"></i> Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre">
      </div>
      <br>
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope"></i> Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="nuevoUsuario.email">
      </div>
      <br>
      <div class="form-group">
        <label for="contrasena"><i class="bi bi-shield-lock"></i> Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="nuevoUsuario.password">
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success" (click)="registrar(nuevoUsuario)">Registrarse</button>
      </div>
      <div class="d-flex justify-content-center">
        <div class="buttons-container">
          <span><a href="home-admin">¿Ya tienes una cuenta?</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
<br><br>
{% endblock %}
